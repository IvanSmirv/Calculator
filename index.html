<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="input"></div>

        <div class="item type">deg</div>
        <div class="item " onclick="trigo('sin')">sin</div>
        <div class="item" onclick="trigo('cos')">cos</div>
        <div class="item" onclick="trigo('tan')">tan</div>
        <div class="item" onclick="trigo('ctg')">ctg</div>

        <div class="item" onclick="pow('^')">x<span class="degree">y</span></div>
        <div class="item" onclick="abs()">|x|</div>
        <div class="item" onclick="insert('/100')">%</div>
        <div class="item" onclick="insert('(')">(</div>
        <div class="item" onclick="insert(')')">)</div>

        <div class="item" onclick="constants('exp')">e</div>
        <div class="item" onclick="constants('pi')">π</div>
        <div class="item result" onclick="back()">⇐</div>
        <div class="item result" onclick="clean()">C</div>
        <div class="item result" onclick="equal()">=</div>

        <div class="item" onclick="sqrt()">√</div>
        <div class="item" onclick="fact()">x!</div>
        <div class="item number" onclick="insert('7')">7</div>
        <div class="item number" onclick="insert('8')">8</div>
        <div class="item number" onclick="insert('9')">9</div>

        <div class="item operation" onclick="insert('+')">+</div>
        <div class="item operation" onclick="insert('-')">-</div>
        <div class="item number" onclick="insert('4')">4</div>
        <div class="item number" onclick="insert('5')">5</div>
        <div class="item number" onclick="insert('6')">6</div>

        <div class="item operation" onclick="insert('*')">×</div>
        <div class="item operation" onclick="insert('/')">÷</div>
        <div class="item number" onclick="insert('1')">1</div>
        <div class="item number" onclick="insert('2')">2</div>
        <div class="item number" onclick="insert('3')">3</div>

        <div class="item infinity" onclick="insert('infinity')">∞</div>
        <div class="item number" onclick="insert('0')">0</div>
        <div class="item number" onclick="insert('00')">00</div>
        <div class="item number" onclick="insert('.')">.</div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
